<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>My Book Collection</header>
    <div class="aside">
        <div class="addInfo">
            <div class="info">
                <div class="infoTitle">Title</div>
                <input class="infoInput" id="bookTitle">
            </div>
            <div class="info">
                <div class="infoTitle">Author</div>
                <input class="infoInput" id="bookAuthor">
            </div>
            <div class="info">
                <div class="infoTitle" >Total pages</div>
                <input class="infoInput" type="number" id="pagesNumb">
            </div>
            <div class="info">
                <div class="infoTitle">Read book?</div>
                <input type="checkbox" id="isRead">
            </div>
            <button id="addInfoBtn">Add Book</button>
        </div>
        <div class="infoTotal">
            <div class="infos">
                <div id="totalBooks">Total books: 0</div>
                <div id="totalPages">Total pages: 0</div>
                <div id="booksRead">Books read: 0</div>
            </div>
            
        </div>
    </div>
    <div id="collection">       
        

    </div>
    <script src="script.js"></script>
</body>
</html>
