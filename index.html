<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header> 
        <div id=header>My Book Collection</div>
        
    </header>
    
    <div id="collection">
        <div class="content" id="addBook">
            <img src="./images/plus.png">
        </div>

        
    </div>

    

    <div id="popup">
        <div class="popupContent">
            <img src="./images/close-circle-outline.png"  alt="close" id="closeBtn">
            <div class="info">
                <div class="infoTitle">Title:</div>
                <input class="infoInput" id="bookTitle">
            </div>
            <div class="info">
                <div class="infoTitle">Author:</div>
                <input class="infoInput" id="bookAuthor">
            </div>
            <div class="info">
                <div class="infoTitle" >Total pages:</div>
                <input class="infoInput" type="number" id="pagesNumb">
            </div>
            <div class="info">
                <div class="infoTitle">Read book?</div>
                <input type="checkbox" id="isRead">
            </div>
            <button id="addInfoBtn">Add Book</button>
        </div>
    </div>

    <div id="popupEdit">
        <div class="popupContent">
            <img src="./images/close-circle-outline.png"  alt="close" id="closeBtnEdit">
            <div class="info">
                <div class="infoTitle">Title:</div>
                <input class="infoInput" id="bookTitleEdit">
            </div>
            <div class="info">
                <div class="infoTitle">Author:</div>
                <input class="infoInput" id="bookAuthorEdit">
            </div>
            <div class="info">
                <div class="infoTitle" >Total pages:</div>
                <input class="infoInput" type="number" id="pagesNumbEdit">
            </div>
            <div class="info">
                <div class="infoTitle">Read book?</div>
                <input type="checkbox" id="isReadEdit">
            </div>
            <button id="editInfoBtn">Edit Book</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
